<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Computing Agente de IA</title>
    
    <meta name="description" content="Agente de IA optimizado para Green Computing. Arquitectura de alto rendimiento. Buscador inteligente RAG con Rust y Supabase.">
    <meta property="og:title" content="Green Computing Agente de IA">
    <meta property="og:description" content="Agente de IA optimizado para Green Computing. Arquitectura de alto rendimiento. Buscador inteligente RAG con Rust y Supabase.">
    <meta property="og:image" content="https://tu-url.com/preview.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        /* CSS Mínimo y Crítico (Sin archivos externos para cargar instantáneo) */
        :root { --p: #00ff9d; --b: #050505; --t: #e0e0e0; }
        body { background: var(--b); color: var(--t); font-family: system-ui, -apple-system, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; }
        .card { border: 1px solid #333; padding: 2rem; border-radius: 1rem; background: rgba(255,255,255,0.02); backdrop-filter: blur(10px); width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; }
        button { background: var(--p); color: #000; border: none; padding: 12px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; width: 100%; }
        #res { margin-top: 20px; font-size: 0.9rem; color: var(--p); border-top: 1px solid #222; padding-top: 10px; }
        .logo { font-weight: 900; letter-spacing: -1px; margin-bottom: 1rem; font-size: 1.5rem; color: var(--p); }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">Green Computing Agente de IA</div>
        <p>Pregúntale a tu conocimiento local</p>
        <input type="text" id="q" placeholder="¿Cómo optimizar mi servidor?" aria-label="Pregunta">
        <button onclick="buscar()">CONSULTAR NÚCLEO</button>
        <div id="res">Esperando transmisión...</div>
    </div>

    <script>
        // Lógica ultra-simple sin frameworks
        async function buscar() {
            const btn = document.querySelector('button');
            const resDiv = document.getElementById('res');
            const q = document.getElementById('q').value;

            btn.disabled = true;
            resDiv.innerText = "Procesando en el Edge...";

            try {
                // Aquí conecta con la API de Supabase
                const response = await fetch('/api/preguntar', {
                    method: 'POST',
                    body: JSON.stringify({ pregunta: q })
                });
                const data = await response.json();
                resDiv.innerText = data.respuesta;
            } catch (e) {
                resDiv.innerText = "Error de conexión. Intenta de nuevo.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
